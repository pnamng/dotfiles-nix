# fuzzel.ini
[main]
font=JetBrainsMono Nerd Font:size=12
prompt="> "
lines=10
width=40
terminal=alacritty  # Changed to Alacritty since weâ€™re styling it below
vertical-pad=24     # Added vertical padding

[colors]
background=0f111bff  # #0f111b with alpha (ff)
text=ecf0c1ff        # #ecf0c1 with alpha (ff)
match=5ccc96ff       # Green for matched text (highlight)
selection=7a5cccff    # Purple for selected item background
selection-text=ecf0c1ff  # Text on selected item
selection-match=5ccc96ff # Green for matched text in selection (highlight)
border=7a5cccff      # Purple border

[border]
width=2
radius=5

[dmenu]
exit-immediately-if-empty=yes
